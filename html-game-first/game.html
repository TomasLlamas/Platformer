      function startGame() {
        player = new component(10, 10, "black", 500, 250, "normal");

        start: function() {
          this.canvas.width = 1200;

          this.context = this.canvas.getContext("2d");
          document.body.insertBefore(this.canvas, document.body.childNodes[0]);

      function component(width, height, color, x, y, type, xSpeed, ySpeed) {
        this.type = type;
        if (type == "image") {
          this.image = new Image();
          this.image.src = color;
        }
        this.width = width;
        this.height = height;
        this.x = x;
        this.y = y;
        this.xSpeed = xSpeed;
        this.ySpeed = ySpeed;
        this.color = color;
        this.text = "";
        this.update = function() {
          ctx = Game.context;
          if (this.type == "text") {
            ctx.font = this.width + " " + this.height;
            ctx.fillStyle = color;
            ctx.fillText(this.text, this.x, this.y);
          } else if (type == "image") {
            ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
          } else {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
          }
        };
      }

      function sound(src) {
        this.sound = document.createElement("audio");
        this.sound.src = src;
        this.sound.setAttribute("preload", "auto");
        this.sound.setAttribute("controls", "none");
        this.sound.style.display = "none";
        document.body.appendChild(this.sound);
        this.play = function() {
          this.sound.play();
        };
        this.stop = function() {
          this.sound.pause();
        };
      }

      function updateBullets(b) {
        for (var i = 0; i < b.length; i += 1) {
          if (b[i].x > 980 || b[i].x < 0 || b[i].y > 490 || b[i].y < 0) {
            b.splice(i, 1);
          } else {
            b[i].x = b[i].x + b[i].xSpeed;
            b[i].y = b[i].y + b[i].ySpeed;
          }
        }
      }

      var timer = 0;

      function fireBullets() {
        var verticalBulletPower =

        var sideBulletPower =

        if (Game.keys[32] && timer > 20) {

              player.x,
              player.y,
              "multiarray",
              sideBulletPower,
              verticalBulletPower
            )
          );
          timer = 0;
        }
      }

      function drawBackground() {
        mapArray = [];
        var mapIndex = 0;
        for (y = 0; y < 20; y++) {
          for (x = 0; x < 40; x++, mapIndex++) {
            var tile_x = x * 25;
            var tile_y = y * 25;

            var tileType = map[mapIndex];

            if (tileType == 1) {
              mapArray.push(
                new component(25, 25, "green", tile_x, tile_y, "ground")
              );
            } else if (tileType == 2) {
              mapArray.push(
                new component(25, 25, "blue", tile_x, tile_y, "water")
              );
            } else if (tileType == 3) {
              mapArray.push(
                new component(25, 25, "red", tile_x, tile_y, "lava")
              );
            } else if (tileType == 4) {
              mapArray.push(
                new component(25, 25, "yellow", tile_x, tile_y, "fuelpad")
              );
            } else if (tileType == 5) {
              mapArray.push(
                new component(25, 25, "purple", tile_x, tile_y, "jumppad")
              );
            } else {
              mapArray.push(
                new component(25, 25, "lightblue", tile_x, tile_y, "sky")
              );
            }
          }
        }
      }

      function updateGame() {
        Game.clear(); 
        Game.frameNo += 1;
        if (fuel < 100.1) {
          backgroundSound.play();
        }
        var x, y;
        for (i = 0; i < bullets.length; i += 1) {
          /*if (bullets.collide(bullets[i])) {

        }

        if (accelerate == true && fuel > 0) {
          fuel -= 0.125;
          gravity = 0;
          if (Game.y < player.y + 5) {
            verticalPower -= verticalIncrement;
          } else {
            verticalPower += verticalIncrement;
          }
          player.y -= verticalPower;
          if (Game.x < player.x + 5) {
            sidePower -= sideIncrement;
          } else {
            sidePower += sideIncrement;
          }
          player.x -= sidePower;
        } else {
          if (sidePower < 0.1 && sidePower > -0.1) {
            sidePower = 0;
          } else {
            if (sidePower > 0) {
              sidePower -= 0.1;
              player.x -= sidePower;
            }
            if (sidePower < 0) {
              sidePower += 0.1;
              player.x -= sidePower;
            }
          }
          verticalPower -= 0.2;
          player.y -= verticalPower;
          if (verticalPower < 0) {
            verticalPower = 0;
          }
        }

        if (fuel < 0) {
          fuel = 0;
        }

        gravity += gravityIncrement;
        player.y += gravity;

        if (player.y > 465) {
          player.y = 465;
          gravity = 0;
        }
        if (player.y < 0) {
          player.y = 0;
          verticalPower = 0;
        }
        if (player.x > 990) {
          player.x = 990;
          sidePower = 0;
        }
        if (player.x < 0) {
          player.x = 0;
          sidePower = 0;
        }

          fuelImage.color = "green";
        } else if (fuel > 33) {
          fuelImage.color = "yellow";
        } else {

        }

        }
        player.update();
        fuelDisplay.update();
        fuelImage.update();
        fireBullets();
        updateBullets(bullets);
        for (i = 0; i < bullets.length; i++) {
